machine:
  services:
    - docker
  environment:
    DELETE_CONTAINERS: false

dependencies:
  override:
    # Install bats for testing shell scripts.
    - git clone https://github.com/sstephenson/bats.git && cd bats && sudo ./install.sh /usr/local
    - docker info
    - make build
    - docker build -t test:local ./Test

test:
  override:
    - env
    - make test
