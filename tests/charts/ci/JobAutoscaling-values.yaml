autoscaling:
  enableWithExistingKEDA: true
  scalingType: job
  scaledJobOptions:
    successfulJobsHistoryLimit: 0
    failedJobsHistoryLimit: 0
    scalingStrategy:
      strategy: accurate
  scaledOptions:
    minReplicaCount: 0
    maxReplicaCount: 30
    pollingInterval: 20
# Configuration for chrome nodes
chromeNode:
  nameOverride: my-chrome-name
  extraEnvironmentVariables: &extraEnvironmentVariables
    - name: SE_NODE_ENABLE_MANAGED_DOWNLOADS
      value: "true"
    - name: SE_VNC_NO_PASSWORD
      value: "true"
    - name: SE_SCREEN_WIDTH
      value: "1920"
    - name: SE_SCREEN_HEIGHT
      value: "1080"
    - name: TZ
      value: "Asia/Saigon"
    - name: SE_NODE_REGISTER_PERIOD
      value: "800"
    - name: SE_NODE_REGISTER_CYCLE
      value: "3"
  readinessProbe:
    enabled: &readinessProbe false
  livenessProbe:
    enabled: &livenessProbe false
# Configuration for edge nodes
edgeNode:
  nameOverride: my-edge-name
  extraEnvironmentVariables: *extraEnvironmentVariables
  readinessProbe:
    enabled: *readinessProbe
  livenessProbe:
    enabled: *livenessProbe
# Configuration for firefox nodes
firefoxNode:
  nameOverride: my-firefox-name
  extraEnvironmentVariables: *extraEnvironmentVariables
  readinessProbe:
    enabled: *readinessProbe
  livenessProbe:
    enabled: *livenessProbe
